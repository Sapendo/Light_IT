<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="head">
            <div class="showGraph">
                <label for="showStatistic">View statistic</label>
                <button class="buttonStatistic" id="showStatistic">Look</button>
            </div>
            <div class="searchPerson">
                <label for="search">Input first name</label>
                <input type="text" onkeyup="mySearch()" id="search" placeholder="First name">
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <td class="text-center"></td>
                    <td class="text-center">Last</td>
                    <td class="text-center">First</td>
                    <td class="text-center">Username</td>
                    <td class="text-center">Phone</td>
                    <td class="text-center">Location</td>
                    <td class="text-center"></td>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    <div class="chartArea" id="chartArea">
        <div class="form">
            <button class="button" id="hideStatistic"><i class="fa fa-times" aria-hidden="true"></i> Close</button>
            <div id="chart" class="chart"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="JavaScript/JS.js"></script>
</body>

</html>
